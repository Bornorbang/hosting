{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Hosting Nigeria{% endblock %}

{% block content %}
<section class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl w-full mx-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="flex">
                <!-- Left Image Section -->
                <div class="hidden lg:flex lg:w-1/2 bg-gray-100 items-center justify-center p-12">
                    <img src="{% static 'images/register-domain.webp' %}" 
                         alt="Domain Registration" 
                         class="w-full h-auto max-w-md rounded-lg">
                </div>

                <!-- Right Form Section -->
                <div class="w-full lg:w-1/2 p-8 lg:p-12">
                    <div class="max-w-md mx-auto">
                        <div class="text-center mb-8">
                            <div class="flex justify-center mb-4">
                                <img src="{% static 'images/hosting-logo.png' %}" alt="Hosting Nigeria Logo" class="h-12 w-auto">
                            </div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Create your account</h1>
                            <p class="text-gray-600">Join thousands of Nigerian businesses online</p>
                        </div>
                        
                        <form class="space-y-6" action="{% url 'signup' %}" method="POST">
                            {% csrf_token %}
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="first_name" class="block text-sm font-bold text-gray-700 mb-2">First name</label>
                                    <input 
                                        id="first_name" 
                                        name="first_name" 
                                        type="text" 
                                        autocomplete="given-name" 
                                        required 
                                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                                        placeholder="First name"
                                    >
                                </div>
                                
                                <div>
                                    <label for="last_name" class="block text-sm font-bold text-gray-700 mb-2">Last name</label>
                                    <input 
                                        id="last_name" 
                                        name="last_name" 
                                        type="text" 
                                        autocomplete="family-name" 
                                        required 
                                        class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                                        placeholder="Last name"
                                    >
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email address</label>
                                <input 
                                    id="email" 
                                    name="email" 
                                    type="email" 
                                    autocomplete="email" 
                                    required 
                                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                                    placeholder="Enter your email address"
                                >
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    autocomplete="new-password" 
                                    required 
                                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                                    placeholder="Create a password"
                                >
                            </div>

                            <div>
                                <label for="confirm_password" class="block text-sm font-bold text-gray-700 mb-2">Confirm password</label>
                                <input 
                                    id="confirm_password" 
                                    name="confirm_password" 
                                    type="password" 
                                    autocomplete="new-password" 
                                    required 
                                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                                    placeholder="Confirm your password"
                                >
                            </div>

                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input 
                                        id="terms" 
                                        name="terms" 
                                        type="checkbox" 
                                        required
                                        class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                                    >
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="terms" class="text-gray-700">
                                        I agree to the 
                                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition duration-200">Terms of Service</a>
                                        and 
                                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition duration-200">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <div>
                                <button 
                                    type="submit" 
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-200"
                                >
                                    Create account
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-sm text-gray-600">
                                    Already have an account?
                                    <a href="{% url 'login' %}" class="font-medium text-primary-600 hover:text-primary-500 transition duration-200">
                                        Sign in
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
