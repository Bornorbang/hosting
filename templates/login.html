{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Hosting Nigeria{% endblock %}

{% block content %}
<section class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl w-full mx-8">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="flex">
                <!-- Left Image Section -->
                <div class="hidden lg:flex lg:w-1/2 bg-gray-100 items-center justify-center p-12">
                    <img src="{% static 'images/register-domain.webp' %}" 
                         alt="Domain Registration" 
                         class="w-full h-auto max-w-md rounded-lg">
                </div>

                <!-- Right Form Section -->
                <div class="w-full lg:w-1/2 p-8 lg:p-12">
                    <div class="max-w-md mx-auto">
                        <div class="text-center mb-8">
                            <div class="flex justify-center mb-4">
                                <img src="{% static 'images/hosting-logo.png' %}" alt="Hosting Nigeria Logo" class="h-12 w-auto">
                            </div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Sign in to your account</h1>
                            <p class="text-gray-600">Access your hosting dashboard</p>
                        </div>
                        
                        <form class="space-y-6" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            
                            <div>
                                <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email address</label>
                                <input 
                                    id="email" 
                                    name="email" 
                                    type="email" 
                                    autocomplete="email" 
                                    required 
                                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                                    placeholder="Enter your email address"
                                >
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    autocomplete="current-password" 
                                    required 
                                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                                    placeholder="Enter your password"
                                >
                            </div>

                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input 
                                        id="remember-me" 
                                        name="remember-me" 
                                        type="checkbox" 
                                        class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                                    >
                                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                        Remember me
                                    </label>
                                </div>

                                <div class="text-sm">
                                    <a href="#" class="font-medium text-primary-600 hover:text-primary-500 transition duration-200">
                                        Forgot your password?
                                    </a>
                                </div>
                            </div>

                            <div>
                                <button 
                                    type="submit" 
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition duration-200"
                                >
                                    Sign in
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-sm text-gray-600">
                                    Don't have an account?
                                    <a href="{% url 'signup' %}" class="font-medium text-primary-600 hover:text-primary-500 transition duration-200">
                                        Sign up
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
